<html>
    <head>
        <title>Styling Forms</title>

        <link rel="stylesheet" type="text/css" href="stylesheet.css">
    </head>

    <body>
        <div id="container">
            <h1>Styling Forms</h1>

            <form>
                <fieldset>
                    <legend>Contact us</legend>

                    <label for="form-name">Your name</label>
                    <input type="text" id="form-name">

                    <label for="form-email">Your e-mail</label>
                    <input type="email" id="form-email">

                    <label for="form-address">Your address</label>
                    <input type="text" id="form-address">

                    <label for="form-phone">Your phone numeber</label>
                    <input type="tel" id="form-phone">

                    <label>Send a message</label>
                    <textarea id="form-message"></textarea>

                    <input type="submit" value="Send message">
                </fieldset>
            </form>

        </div><!-- end#container -->
    </body>
</html>
